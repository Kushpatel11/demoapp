<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/demoapp/css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="signup-firstname" name="firstname" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="signup-lastname" name="lastname" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="signup-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="signup-password"
            name="password"
            required
          />
        </div>
        <div class="form-group" id="btns">
          <button type="submit" class="submit-btn">Register</button>
          <button id="login">Login</button>
        </div>
      </form>
    </div>
    <script src="/demoapp/js/signup.js"></script>
    <script src="/demoapp/js/script.js"></script>
  </body>
</html>
